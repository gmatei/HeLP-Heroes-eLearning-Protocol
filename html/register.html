<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <!-- for the moment, this form does not submit anything -->
        <form action="javascript:void(0);" method="POST">
            <h1>Sign up</h1>
            <p>Already have an account? Login <a href="./login.html">here</a>. </p>
        
            <div class="credentials">
                <label for="firstname"><strong>First name</strong></label>
                <input type="text" placeholder="John" name="firstname" required>

                <label for="lastname"><strong>Last name</strong></label>
                <input type="text" placeholder="Doe" name="lastname" required>

                <label for="uname"><strong>Username</strong></label>
                <input type="text" placeholder="sampleUsername0123" name="uname" required>

                <label for="email"><strong>E-mail</strong></label>
                <input type="email" placeholder="john.doe00@yahoo.com" name="email" required>

                <label for="pass"><strong>Password</strong></label>
                <input type="password" placeholder="samplePassword4567" name="pass" required>

                <label for="repass"><strong>Retype your password</strong></label>
                <input type="password" placeholder="samplePassword4567" name="repass" required>
            </div>

            <input type="submit" name="submit" value="Register">
        </form>
    </main>
</body>
</html>
