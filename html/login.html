<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main>
        <!-- for the moment, this form does not submit anything -->
        <form action="javascript:void(0);" method="POST">
            <h1>Sign in</h1>
            <p>A newcomer eager to learn? Register <a href="./register.html">here</a>. </p>
        
            <div class="credentials">
                <label for="uname"><strong>Username</strong></label>
                <input type="text" placeholder="sampleUsername0123" name="uname" id="uname" required>

                <label for="pass"><strong>Password</strong></label>
                <input type="password" placeholder="samplePassword4567" name="pass" id="pass" required>
            </div>

            <label for="adminCheck">I am an admin</label>
            <input type="checkbox" name="adminCheck" id="adminCheck">

            <input type="submit" name="submit" value="Login" onclick="document.location.href='../html/main.html'">
            <p class="forgotPass"><a href="#">I forgot my password...</a></p>
        </form>
        <img src="../images/logo.png" width="320px">
    </main>
    
</body>
</html>
