<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link href="main_page.css" rel="stylesheet">

        <title>Main page</title>
    </head>
    <body>
        <div class="grid-container">

            <div class="grid-part-left">
                <div class="grid-element title">
                    L e a r n i n g
                </div>

                <div class="grid-element description">
                    Use your acquired skills from the Wiki and try to earn some new cards! Or refresh your memory with the quizes from the old ones. Whatever you do, this area helps
                    you learn and understand the game better. Can you get 'em all?
                </div>
                
                <div class="cards-showcase">
                    <img src="fake_card.png" class="card">
                    <div style="display: block; margin: 10px 50% 0 50%;">
                        <img src="left_arrow.png" class="left-arrow">
                        <img src="information.png" class="information">
                        <img src="information.png" class="locked">
                        <img src="right_arrow.png" class="right-arrow">
                    </div>
                </div>
            </div>

            <div class="grid-part-center">

                <button id="logout" onclick="location.href='login.html'" type="button">
                    Logout
                </button>

                <div class="language-button">
                    <img src="romania.png">
                    <button onclick="console.log('changed language to romanian')" type="button"></button>
                </div>

                <div class="language-button">
                    <img src="united-kingdom.jpg">
                    <button onclick="console.log('changed language to english')" type="button"></button>
                </div>

                <form class="grid-element">
                    <button class="main-btn" id="wiki" onclick="location.href='wiki.html'" type="button">
                        Wiki
                    </button>
                    <br>
                    <button class="main-btn" id="how-to-play" onclick="location.href='how-to-play.html'" type="button">
                        How to play
                    </button>
                    <br>
                    <button class="main-btn" id="leaderboard" onclick="location.href='leaderboard.html'" type="button">
                        Leaderboard
                    </button>
                </form>

                <footer>
                    Credits to <strong>Goanță Matei</strong>, <strong>Petercă Adrian</strong> and <strong>Vlad Theodor</strong>
                </footer>   
            </div>

            <div class="grid-part-right">
                <div class="grid-element">
                    
                </div>
            </div>

        </div>
    </body>
</html>
